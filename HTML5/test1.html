<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../Modernizr/modernizr-custom.js"></script>
    <title>canvas</title>
</head>
<body bgcolor="#ccc">  
    <canvas id="draw-in-me" width="120" height="40">
        <p>Powered By HTML5 canvas</p>
    </canvas>
    <script> 
        function draw() {
            var canvas = document.getElementById('draw-in-me');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                ctx.beginPath();
                ctx.moveTo(120, 32);
                ctx.bezierCurveTo(120, 36.4, 116.4, 40, 112, 40);
                ctx.lineTo(8, 40);
                ctx.bezierCurveTo(3.6, 40, 0, 36.4, 0, 32);
                ctx.lineTo(0, 8);
                ctx.bezierCurveTo(0,3.6, 3.6, 0, 8,0, 0);
                ctx.lineTo(112, 0);
                ctx.bezierCurveTo(116.4, 0, 120, 3.6, 120, 8);
                ctx.lineTo(120, 32);
                ctx.closePath();
                ctx.fill();
                ctx.lineWidth = 2.0;
                ctx.strokeStyle = "rgb(255, 255, 255)";
                ctx.stroke();
            }
        }

        draw();
    </script>
</body>
</html>
